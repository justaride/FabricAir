server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Cloudflare Zero Trust handles auth in production. Skip the JS password gate.
  location = / {
    return 302 /docs/viewer.html;
  }

  location = /index.html {
    return 302 /docs/viewer.html;
  }

  location / {
    try_files $uri $uri/ =404;
  }

  gzip on;
  gzip_types
    text/plain
    text/css
    application/javascript
    application/json
    application/xml
    image/svg+xml;
}
