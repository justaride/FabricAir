  finish_distribution:
    flame_retardant:
      percentage: 80
      type: "Phosphorus-based, non-washable"
    pu_coating:
      percentage: 30
    antimicrobial:
      percentage: 30
    untreated:
      percentage: 20
      note: "Recommended for pilot - easiest to process"

  recycling_preference:
    method: "Fiber-to-fiber"
    priority: "Mechanical (not chemical)"
    pilot_recommendation: "Start with untreated 20% fraction"

  feedstock_requirements:
    material: "100% Polyester (PET)"
    weight: "~300 g/m²"
    color_preference: "White (most flexible for re-dyeing)"
    typical_source: "Durable workwear, uniforms"
    NOT_suitable: "Polyester/cotton blends (65/35)"

# Nordic compatibility assessment
nordic_compatibility:
  critical_finding: |
    Most Nordic workwear is 65% polyester / 35% cotton blends,
    which are NOT compatible with FabricAir requirements.
    Target cleanroom, healthcare white coats, and food processing
    for 100% polyester sources.

  compatible_sources:
    - source: "Hospital white coats"
      composition: "100% polyester"
      suitable: true

    - source: "Cleanroom garments"
      composition: "99% PET / 1% carbon"
      suitable: true

    - source: "Food industry uniforms"
      composition: "Often 100% polyester"
      suitable: true

    - source: "Hotel linens"
      composition: "Often 100% PET"
      suitable: true

    - source: "Standard workwear"
      composition: "65/35 poly-cotton"
      suitable: false

  best_sectors:
    - rank: 1
      sector: "Pharmaceutical/Cleanroom"
      white_percentage: ">90%"
      pure_pet: true
      countries: ["Finland (Orion)", "Sweden (AstraZeneca)", "Norway (Takeda)"]

    - rank: 2
      sector: "Food Processing"
      white_percentage: "70-80%"
      pure_pet: "mixed"
      countries: ["Finland (Valio, Fazer)", "All Nordic"]

    - rank: 3
      sector: "Healthcare"
      white_percentage: "~60%"
      pure_pet: "often blends"
      countries: ["All Nordic"]
      note: "Shifting away from white"

