      - "Rinse thoroughly after each washing"
      - "Turn ducts inside out for best results"
      - "Remove hoops before laundering if All-in-One"
    tumble_dry: "Max 45°C hot air"
    storage: "Ensure completely dry before folding"

  flow_models_not_requiring_washing:
