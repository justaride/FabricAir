# Research Questions for FabricAir Nordic Project
# Last updated: 2025-12-16
# Research Questions Overview: docs/02-research-questions/index.md
# Status: All questions verified

main_question:
  id: "MQ"
  question: "How can FabricAir access used high-quality polyester fibers in the Nordic region to realize its ambitions to develop 100% circular polyester sourcing for its ventilation system?"
  scope: "Finland, Sweden, Norway"
  status: "verified"
  completion: 92
  context: |
    FabricAir needs external feedstock of high-quality polyester fibers to supplement
    their internal process waste (~30 tonnes/year) and achieve their circular sourcing goals.
    The target is durable workwear/uniforms with coarse fibers, preferably white.
    Research covers all three Nordic markets with focus on identifying recycling partners
    and feedstock sources.

# Finland Research Questions (Q1-Q6)
sub_questions:
  - id: "Q1"
    number: 1
    title: "Sectors and Actors Using High-Quality Polyester"
    question: "What are the main sectors and actors in Finland that today use high-quality polyester fibers?"
    status: "verified"
    completion: 95
    doc_path: "docs/02-research-questions/q1-sectors-actors.md"

    key_findings:
      - finding: "Finnish textile rental market: €350-450M/year"
        source: "Asiakastieto, Lindström market share analysis"
        verified: true

      - finding: "Polyester workwear segment: ~€75-90M/year"
        source: "Calculated from total market"
        verified: true

      - finding: "65/35 poly-cotton is dominant - NOT suitable for FabricAir"
        source: "Multiple manufacturer specifications"
        verified: true
        critical: true

      - finding: "Best 100% PET/polyamide sources: Cleanroom, Food, Healthcare"
        source: "Sector analysis"
        verified: true

    best_sources:
      - sector: "Pharmaceutical/Cleanroom"
        white_percentage: ">90%"
        pure_pet: true
        key_players: ["Orion", "Okmetic", "Murata"]

      - sector: "Food Processing"
        white_percentage: "70-80%"
        pure_pet: "mixed"
        key_players: ["Valio", "Fazer", "Atria"]

      - sector: "Healthcare"
        white_percentage: "~60%"
        pure_pet: "often blends"
        key_players: ["HUS", "Terveystalo"]

  - id: "Q2"
    number: 2
    title: "Main Stakeholders in Value Chain"
    question: "Who are the main stakeholders in the production, use and reuse of high-quality polyester textiles in Finland?"
    status: "verified"
    completion: 95
    doc_path: "docs/02-research-questions/q2-stakeholders.md"

    key_findings:
      - finding: "200+ companies in Finnish textile ecosystem"
        verified: true

      - finding: "Mandatory collection since January 2023 (2 years ahead of EU)"
        source: "Finnish Waste Act"
        verified: true

      - finding: "Lindström controls 50-70% of textile rental market"
        source: "Market analysis"
        verified: true

      - finding: "Rester is PRIMARY recycler (LSJH only does sorting now)"
        source: "P2 verification"
        verified: true
        critical: true

    stakeholder_tiers:
      production:
        - name: "Neste"
          role: "Renewable polyester (Neste RE)"
        - name: "Image Wear"
          role: "Workwear manufacturer"
        - name: "Touchpoint"
          role: "Sustainable workwear, Rester co-founder"

      use:
        - name: "Lindström"
          role: "Dominant textile services (50-70%)"
        - name: "Puro"
          role: "Healthcare textiles (HUS)"
        - name: "SOL"
          role: "Multi-sector services"

      recycling:
        - name: "Rester"
          role: "PRIMARY recycler (6-12k t/yr)"
          critical: true
        - name: "LSJH"
          role: "Sorting only (plant cancelled)"

  - id: "Q3"
    number: 3
    title: "Current Disposal and Reuse Practices"
    question: "How are high-quality polyester textiles disposed of today in Finland?"
    status: "verified"
    completion: 95
    doc_path: "docs/02-research-questions/q3-disposal-reuse.md"

    key_findings:
      - finding: "Total textile waste: 85,770 tonnes/year"
        source: "SYKE 2021 Material Flow Analysis"
        verified: true

      - finding: "60% incinerated (energy recovery)"
        source: "SYKE 2021"
        verified: true

      - finding: "22% material recovery"
        source: "SYKE 2021"
        verified: true

      - finding: "18% exported"
        source: "SYKE 2021"
        verified: true

      - finding: "<1% fiber-to-fiber recycling"
        source: "Industry analysis"
        verified: true

    disposal_flow:
      total: 85770
      unit: "tonnes/year"
      routes:
        - route: "Energy recovery"
          percentage: 60
          volume: "~51,000 t"

        - route: "Material recovery"
          percentage: 22
          volume: "~19,000 t"

        - route: "Export"
          percentage: 18
          volume: "~15,300 t"

  - id: "Q4"
    number: 4
    title: "Regulations on Disposal and Reuse"
    question: "What are the regulations regarding polyester textile disposal/reuse, and how will they evolve?"
    status: "verified"
    completion: 95
    doc_path: "docs/02-research-questions/q4-regulations.md"

    key_findings:
      - finding: "Finland 2 years ahead of EU on mandatory collection"
        source: "Finnish Waste Act"
        verified: true

      - finding: "Mandatory textile collection since January 2023"
        source: "Decree 978/2021"
        verified: true

      - finding: "EPR implementation expected 2027-2028"
        source: "EU Council, Finnish ministry"
        verified: true

      - finding: "Digital Product Passport requirement 2026-27"
        source: "EU regulation"
        verified: true

    regulatory_timeline:
      - date: "2016"
        event: "Landfill ban (Finland)"
        status: "in_force"

      - date: "2023-01"
        event: "Mandatory collection (Finland)"
        status: "in_force"

      - date: "2025-01"
        event: "EU mandatory collection"
        status: "in_force"

      - date: "2026-27"
        event: "Digital Product Passport"
        status: "upcoming"

      - date: "2027-28"
        event: "EPR full implementation"
        status: "upcoming"

  - id: "Q5"
    number: 5
    title: "Existing Collection and Reuse Initiatives"
    question: "What public/private initiatives exist in Finland for polyester collection and reuse?"
    status: "verified"
    completion: 95
    doc_path: "docs/02-research-questions/q5-initiatives.md"

    key_findings:
