# Research methodology
methodology:
  data_collection:
    primary_sources:
      - "Direct contact with stakeholders"
      - "Official statistics (Statistics Finland)"
      - "Company reports and sustainability reports"
    secondary_sources:
      - "Industry reports"
      - "Research papers"
      - "News articles"
    verification:
      - "Cross-reference multiple sources"
      - "Direct confirmation with stakeholders"
      - "Citation tracking"

  quality_assurance:
    finding_states:
      - state: "unverified"
        description: "Initial finding, not yet validated"
      - state: "partially_verified"
        description: "Some corroborating evidence found"
      - state: "verified"
        description: "Confirmed through multiple sources or direct contact"
      - state: "disputed"
        description: "Conflicting information found"

  recommended_research_process:
    phase_a:
      name: "Specify quality parameters"
      duration: "Week 1-2"
      tasks:
        - "Define mono-PET specification"
        - "Create RFI template for collectors/sorters/recyclers"
    phase_b:
      name: "Map sources"
      duration: "Week 1-3"
      tasks:
        - "Target health, construction, industry, forestry sectors"
        - "Identify top-10 sources and contact persons"
    phase_c:
      name: "Map flows and regulations"
      duration: "Week 2-4"
      tasks:
        - "Document current disposal/reuse levels"
        - "Map current/upcoming regulations"
        - "Identify active collection initiatives"
    phase_d:
      name: "Process/technology match"
      duration: "Ongoing"
      tasks:
        - "Evaluate mechanical fiber-to-fiber options"
        - "Assess treatment compatibility (FR/PU/antimicrobial)"
    phase_e:
      name: "Pilot and samples"
      duration: "Week 3-6"
      tasks:
        - "Request sample deliveries from 2-3 external sources"
        - "Define test parameters"
        - "Evaluate scale-up potential"
    phase_f:
      name: "Synthesis"
      duration: "Week 6-7"
      tasks:
        - "Consolidate findings"
        - "Prepare decision brief"
        - "Target: mid-September delivery"

