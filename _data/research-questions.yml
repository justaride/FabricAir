          contact: "hello@rester.fi"
          critical: true

        - name: "Touchpoint"
          status: "Operational"
          role: "Rester majority owner"
          contact: "noora.salonoja@touchpoint.fi"

        - name: "Lindström"
          status: "Operational"
          role: "Rester investor, major feedstock source"

      research:
        - name: "VTT"
          project: "PESCO-UP"
          budget: "€48M"

        - name: "Telaketju"
          role: "17+ company network"

