<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FabricAir Research Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            padding: 48px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        h1 {
            font-family: 'DM Serif Display', Georgia, serif;
            font-size: 28px;
            font-weight: 400;
            color: #1e1b4b;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            transition: all 0.2s;
            font-family: inherit;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="password"].error {
            border-color: #ef4444;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        button {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
            color: #94a3b8;
            font-size: 12px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .project-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #f1f5f9;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            color: #64748b;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸŒ€</div>
        <h1>FabricAir Research</h1>
        <p class="subtitle">Nordic Circular Polyester Research Platform</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Access Code</label>
                <input type="password" id="password" placeholder="Enter access code" autocomplete="off" autofocus>
                <p class="error-message" id="errorMsg">Incorrect access code. Please try again.</p>
            </div>
            <button type="submit">Access Platform</button>
        </form>

        <div class="footer">
            <p>Confidential research for <a href="https://www.fabricair.com" target="_blank">FabricAir A/S</a></p>
            <div class="project-badge">
                <span>Nordic Circular Construction</span>
                <span>â€¢</span>
                <span>Nordic Innovation</span>
            </div>
        </div>
    </div>

    <script>
        // Simple hash function for basic obfuscation
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash;
        }

        // Expected hash of the password
        const expectedHash = 559969541; // hash of 'fabricair2025'

        // Check if already authenticated
        if (sessionStorage.getItem('fabricair_auth') === 'true') {
            window.location.href = 'viewer.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const inputHash = simpleHash(password);

            if (inputHash === expectedHash) {
                sessionStorage.setItem('fabricair_auth', 'true');
                window.location.href = 'viewer.html';
            } else {
                const input = document.getElementById('password');
                const errorMsg = document.getElementById('errorMsg');

                input.classList.add('error');
                errorMsg.classList.add('show');

                setTimeout(() => {
                    input.classList.remove('error');
                }, 500);

                input.value = '';
                input.focus();
            }
        });
    </script>
</body>
</html>
